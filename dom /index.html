<!DOCTYPE html>
<html>
<head>
    <title>Tugas 1 - Login DOM</title>
</head>
<body>

    <h2>Login</h2>

    <input 
        type="text" 
        id="usernameInput" 
        placeholder="Masukkan username"
    >
    <br><br>

    <input
        type="text"
        id="nimInput"
        placeholder="Masukkan nim "
    >
    <br><br>

    <input 
        type="password" 
        id="passwordInput" 
        placeholder="Masukkan password"
    >
    <br><br>

    <button id="loginBtn">LOGIN</button>

    <p id="loginStatus"></p>

    <script src="main.js"></script>
</body>
</html>
